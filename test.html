 <!DOCTYPE html>

<html>

<head>
    <title> Hồ Cá CSS3</title>
    <style>
        body
        {
            margin: 0;
    		padding: 0;
    		width: 100%;
    		height: 100%;
    		overflow: hidden;
        }
        #background
        {
            background-image: url(./background.jpg);
            width: 100%;
    		height: 100%;
    		position: absolute;
    		overflow: hidden;
            background-size: cover;
        }
        #shark
        {
            left: 100px; top: 400px;
            position: absolute;
            animation-name: Shark;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;	
        }
        @keyframes Shark
        {
            0% {left:100px; top:400px;}
            20% {left:1100px; top:400px;}
            50% {left:1000px; top:400px; transform: scaleX(-1);}
            70% {left:200px; top:400px;}
            100% {left:100px; top:400px; transform: scaleX(1);}
        }
        #nemo
        {
            right: 100px; top: 200px;
            position: absolute;
            animation-name: Nemo;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;	
        }
        @keyframes Nemo
        {
            0% {right:100px; top:200px;}
            20% {right:500px; top: 250px; transform: scaleX(1);}
            40% {right:900px; top:300px; transform: scaleX(1);}
            50% {right:1050px; top:300px; transform: scaleX(-1);}
            70% {right:800px; top:100px; transform: scaleX(-1);}
            90% {right:200px; top:150px; transform: scaleX(-1);}
            100% {right:100px; top:200px; transform: scaleX(1);}
        }
        #lahanqua
        {
            left: 200px; top: 200px;
            position: absolute;
            animation-name: Lahanqua;
            animation-duration: 20s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;	
        }
        @keyframes Lahanqua
        {
            0% {left:200px; top:200px; transform: scaleX(-1)}
            20% {left:700px; top: 150px; transform: scaleX(-1);}
            40% {left:500px; top:300px; transform: scaleX(1);}
            50% {left:1000px; top:100px; transform: scaleX(-1);}
            70% {left:500px; top:100px; transform: scaleX(1);}
            90% {left:300px; top:400px; transform: scaleX(1);}
            100% {left:200px; top:200px; transform: scaleX(1);}
        }
        #congiday
        {
            background-color: none;
            right: 1050px; top: 300px;
            position: absolute;
            animation-name: Congiday;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;	
        }
        @keyframes Congiday
        {
            0% {right:1050px; top:300px;transform: scaleX(1);}
            20% {right:600px; top: 350px; transform: scaleX(1);}
            40% {right:500px; top:400px; transform: scaleX(-1);}
            50% {right:600px; top:500px; transform: scaleX(1);}
            70% {right:500px; top:280px; transform: scaleX(1);}
            90% {right:700px; top:350px; transform: scaleX(-1);}
            100% {right:1050px; top:300px; transform: scaleX(-1);}
        }
        #another
        {
            left: 1050px; top: 300px;
            position: absolute;
            animation-name: Another;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;	
        }
        @keyframes Another
        {
            0% {left:400px; top:100px;}
            20% {left:500px; top: 350px; transform: scaleX(-1);}
            40% {left:100px; top:400px; transform: scaleX(-1);}
            50% {left:850px; top:400px; transform: scaleX(1);}
            70% {left:850px; top:250px; transform: scaleX(-1);}
            90% {left:200px; top:250px; transform: scaleX(-1);}
            100% {left:400px; top:100px; transform: scaleX(1);}
        }
        
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="shark">
        <img src="./giphy.gif"; width="450" height="249">
    </div>
    <div id="nemo">
        <img src="./nemo.gif" width="100px" height="100px">
    </div>
    <div id="lahanqua">
        <img src="./ZKZl.gif" width="200px" height="200px">
    </div>
    <div id="congiday">
        <img src="./vang.gif" width="150px" height="150px">
    </div>
    <div id="another">
        <img src="./another.gif" width="100px" height="100px">
</body>
</html>
